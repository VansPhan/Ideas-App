<!DOCTYPE html>
<html ng-app="ideasApp" lang="en-US">
<head>
	<title>Ideas</title>
	<meta charset="UTF-8">
	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
<div class="login">
	<form>
		<label>Returning Visitor</label>
		<p>Login with Whirlwind account</p>
		<button class="btn btn-success" ng-click="login()">Login</button>
	</form>
</div>

<div class="register">
	<form ng-submit="register()">
		<label>Create an Account</label>
		<p>Create a new account with Whirlwind email</p>
  		<label>Email</label>
		<input type="text" class="ng-pristine ng-valid">
		<button class="btn btn-success">Register</button>
  	</form>
</div>
</div>

	<!-- AngularJS -->
	<script src="angular/angular.min.js"></script>
	<!-- Javascript -->
	<script src="js/app.js"></script>
	<script src="js/ideasApp-directives.js"></script>
	<script src="js/apicontroller.js"></script>
</body>
</html>
