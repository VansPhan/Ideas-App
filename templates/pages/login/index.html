<div class="login">
	<form>
		<label>Returning Visitor</label>
		<p>Login with Whirlwind account</p>
		<button class="btn btn-primary btn-lg btn-block" ng-click="open()">Login</button>
	</form>
</div>

<div class="register">
	<form ng-submit="register()">
		<label>Create an Account</label>
		<p>Create a new account with Whirlwind email</p>
  		<label>Email</label>
		<input type="text" class="ng-pristine ng-valid">
		<button class="btn btn-primary">Register</button>
  	</form>
</div>
