<div class="login">
	<form name="loginForm" ng-submit="log(wwt_email)" novalidate>
		<label>Welcome</label>
		<p>Login with Whirlwind account</p>
		<label>Whirlwind email: <input type="email" class="form-control" name="email" ng-model="wwt_email" ng-pattern="/^[A-Za-z0-9._%+-]+@wwindtech.com$/" required></label>
		<button class="btn btn-primary btn-lg btn-block" type="submit" ng-disabled="loginForm.$invalid">Login</button>
	</form>
</div>
